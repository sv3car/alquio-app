<ion-content padding>
  <div class="mid">

    <div class="div-slides">
      <ion-slides pager>
        <ion-slide *ngFor="let slide of slides">
          <div class="slides-img" 
          [style.background-image]="'url(assets/imgs/prueba/' + slide.image + ')'">
          </div>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="title-search">
      <h4>Los mas buscados</h4>
    </div>

    <hr style="border:5px; width: 70%; text-align: center">

    <!--Cargar productos mas buscados-->
    <div class="card">
      <ion-row wrap>
        <ion-col col-6 *ngFor="let product of products">
          <ion-card tappable (click)="goProduct(product)">
            <ion-thumbnail>
              <img [src]="'https://alquio.com/productos/' + product.foto" class="imgCard"/>
            </ion-thumbnail>
            <ion-card-content>
              <p>{{ '$ ' + product.precio }}</p>
              <p><strong>{{ product.titulo }}</strong></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-infinite-scroll (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Cargando productos...">
          <ion-infinite-scroll-content></ion-infinite-scroll-content>
        </ion-infinite-scroll>
      </ion-row>
    </div>
  </div>

  <div class="initial">
    <!--bottom-->
    <div id="bottom" class="bar">
      <button id="left" class="buttonBar" (click)="moveLeft()">
          <img src="assets/imgs/customicons/left.png" class="icon-bar">
      </button>

      <ion-slides class="categories">
        <ion-slide *ngFor="let category of categories">
          <p id="categoy"><strong>{{ category.name }}</strong></p>
        </ion-slide>
      </ion-slides>

      <button id="right" class="buttonBar" (click)="moveRight()">
          <img src="assets/imgs/customicons/right.png" class="icon-bar">
      </button>
    </div>
  </div>
  
</ion-content>

<!--Opacidad del Contenido-->
<drawer-opacity #sideBar></drawer-opacity>

<header-app [options]="namePage"></header-app>

<!--Opciones del usuario-->
<drawer-user [options]="namePage" [sideBar]="sideBar"></drawer-user>
<drawer-user-panel></drawer-user-panel>




<!--Mostrar Categorias-->
<drawer-category [sideBar]="sideBar" [categ]="categ"></drawer-category>
<drawer-category-panel></drawer-category-panel>

<div [ngClass]="{'backgroundNoColor': initialColor, 'backgroundBlack': leftColor}"></div>
<div (click)="filterTransition()" (swipe)="filterTransitionWithGesture($event)" [ngClass]="{'fakeButtonInitial': initialButton, 'fakeButtonLeft': leftButton}" class="fakeButton"></div>
<drawer-filter [ngClass]="{'idle': initialPosition, 'left': leftPosition}"></drawer-filter>
