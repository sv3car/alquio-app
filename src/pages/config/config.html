<ion-content padding style="background-color: #eeeeee;">
    <div style="background-color: #eeeeee;">
        <ion-list style="margin-top: 20%">
            <ion-item (click)="goToProfile()">
                <p>Perfil</p>
            </ion-item>
            <ion-item (click)="showDirecction()">
                <p>Dirección de envío</p>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item (click)="gotoNotificaciones()">
                <p>Notificaciones</p>
            </ion-item>
            <ion-item (click)="presentCalidadImagen()">
                <p>Calidad de imagen</p>
            </ion-item>
            <ion-item (click)="Borrarhistorial()">
                <p>Limpiar historial</p>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-item (click)="Sugerencias()">
                <p>Sugerencias</p>
            </ion-item>
            <ion-item (click)="gotoCalifica()">
                <p>Califica Alquio</p>
            </ion-item>
            <ion-item (click)="gotoPoliticasPage()">
                <p>Politicas de privacidad</p>
            </ion-item>
            <ion-item (click)="gotoLegalInformation()">
                <p>Información legal</p>
            </ion-item>
        </ion-list>
        <div style="width: 100%; text-align: center">
            <button ion-button
                style="width: 90%; text-align: center; background-color: rgb(255, 74, 74)"
                (click)="closeSesion()">Cerrar Sesión
            </button>
        </div>
    </div>
</ion-content>
