<ion-content padding>

  <div class="card-custom">
    <ion-card>
      <div padding><p class="title">Tarjeta de crédito</p></div>
      <hr>
      <ion-item   class="credit">
        <ion-label>
            <ion-icon name="card"></ion-icon>
          </ion-label>
        <ion-input  type="number"
                  placeholder="Número de la tarjeta"
                  class="form-control"
                  pattern="[0-9]{10}">
        </ion-input>
        <ion-icon name="your_icon_name" item-right primary></ion-icon>
      </ion-item>
        
      <ion-row>
        <ion-col>
          <ion-item   class="month">
            <ion-input  type="number"
                        placeholder="MM"
                        pattern="[0-9]{2}">
            </ion-input>
          </ion-item>
        </ion-col>
        <p class="separator">/</p>
        <ion-col>
          <ion-item   class="year">
            <ion-input   type="number"
                        placeholder="YY"
                        pattern="[0-9]{2}">
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item   class="cvv">
            <ion-input   type="password"
                        placeholder="CVV"
                        pattern="[0-9]{3}">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <div class="action">
          <button ion-button (click)="dismiss()" class="cancel">Cancelar</button>
          <button ion-button (click)="process()" class="process">Procesar</button>
      </div>
      
    </ion-card>
  </div>
  
  

  
</ion-content>
