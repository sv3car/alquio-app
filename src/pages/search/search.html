<ion-content padding class="backgroundBlack">
    <ion-searchbar
        [(ngModel)]="miBuscador"
        #searchBar
        [showCancelButton]="true"
        [placeholder]="'Buscar productos'"
        (ionCancel)="dismiss()"
        (ionInput)="getItems($event)">
    </ion-searchbar>
    <div style="width: 100%; text-align: center" *ngIf="inSearch">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <ion-list>
      <ion-item *ngFor="let product of items">
        <ion-thumbnail item-start>
          <img [src]="'https://alquio.com/productos/' + product.foto">
        </ion-thumbnail>
        <h2>{{ product.titulo }}</h2>
        <p>{{ product.precio }}</p>
        <button ion-button clear item-end (click)="goProduct(product)">Ver</button>
      </ion-item>
    </ion-list>
</ion-content>
