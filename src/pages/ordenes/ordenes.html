<ion-content no-padding>

  <ion-label class="orders-body">ALQUIO</ion-label>

  <ion-row class="rowOrderSummary rowBorders" align-items-center text-wrap>

    <ion-col col-1 text-center>
      <ion-icon name="cart"></ion-icon>
    </ion-col>

    <ion-col col-7>
      <ion-label>Show order summary <ion-icon ios="ios-arrow-down" md="ios-arrow-down"></ion-icon>
      </ion-label>
    </ion-col>

    <ion-col col-4 text-right>
      <ion-label>$35.00</ion-label>
    </ion-col>

  </ion-row>
  
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img
          src="https://c.76.my/Malaysia/air-dragon-portable-air-compressor-tire-inflator-emergency-car-pump-kwingcollection-1709-06-kwingcollection@27.jpg">
      </ion-thumbnail>
      <h2><b>Portable Air Compressor</b></h2>
      <p>Portable Air Compressor</p>
      <button ion-button clear item-end>$35.00</button>
    </ion-item>
  </ion-list>
  
  <div padding>
    
    
    <ion-row class="rowBorders" align-items-center text-wrap padding>
    
      <ion-col col-10>
        <ion-input class="input-discount" type="text" placeholder="Discount code"></ion-input>
      </ion-col>
    
      <ion-col col-2>
        <button class="button-discount" ion-button>
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    
    </ion-row>
    
    <ion-row class="rowBorderBottom" align-items-center text-wrap no-padding>
    
      <ion-col col-12>
        
        <ion-row>

          <ion-col col-6>
             Subtotal
          </ion-col>

          <ion-col col-6 text-right>
            <b>$35.00</b>
          </ion-col>
          
        </ion-row>
        
        <ion-row>

          <ion-col col-6>
            Shipping
          </ion-col>

          <ion-col col-6 text-right>
            <b>Free</b>
          </ion-col>

        </ion-row>

      </ion-col>
    
    </ion-row>

    <ion-row class="rowBorderBottom" align-items-center text-wrap no-padding>
    
      <ion-col col-7>

        <ion-row>
          <ion-col col-12 >
            <ion-label class="noneMargin">Total</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 >
            <ion-label class="noneMargin">Including $4.57 in taxes</ion-label>
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col col-1 text-center>
        <p class="moneda">USD</p>
      </ion-col>

      <ion-col col-4>
          <h2>$35.00</h2>
      </ion-col>
    
    </ion-row>

  </div>

</ion-content>

<div id="bottom" class="bar">
  <!--Ordenar-->
  <div class="order bar">
    <p id="ord"><strong (click)="nav()">Ordenar</strong></p>
  </div>
</div>

<!--Opacidad del Contenido-->
<drawer-opacity #sideBar></drawer-opacity>

<!--Volver-->
<button class="button-back" (click)="backPage()">
  <ion-icon name="arrow-back" style="color: white"></ion-icon>
</button>

<!--Header-->
<header-app [options]="namePage"></header-app>

<!--Bottom-->
<!-- <bottom-app></bottom-app> -->

<!--Opciones del usuario-->
<drawer-user [options]="namePage" [sideBar]="sideBar"></drawer-user>
<drawer-user-panel></drawer-user-panel>
