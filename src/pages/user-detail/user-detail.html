<ion-content padding style="background-color: #eeeeee;">
    <ion-list style="margin-top: 12%">
        <ion-item> 
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>Foto de Perfil</h2>
          <button ion-button clear item-end>Editar</button>
        </ion-item>
      </ion-list>
      <ion-list>
       <ion-item> 
            <h2>Nombre</h2>
            <p>{{perfil.nombre}} {{perfil.apellido}}</p>
            <button ion-button clear item-end (click)="showPrompt('Nombre')">Editar</button>
        </ion-item>
        <ion-item> 
            <h2>E-mail</h2>
            <p>{{perfil.email}}</p>
            <button ion-button clear item-end (click)="showPrompt('E-mail')">Editar</button>
        </ion-item>
        <ion-item> 
            <h2>Dirrección de envío</h2>
            <p>{{perfil.direccion}}</p>
            <button ion-button clear item-end (click)="showPrompt('Dirrección de envío')">Editar</button>
        </ion-item>
      </ion-list>
</ion-content>
