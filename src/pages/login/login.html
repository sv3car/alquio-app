<ion-content padding center text-center class="contentLogin">
  <button (click)="goBack()" style="background-color: transparent;position: absolute;left: 15px;">
    <ion-icon name="arrow-back" style="color: white; zoom: 2.5">
    </ion-icon>
  </button>

  <div class="initial">
    <div>
      <img src="assets/imgs/fondo-Inico.png" class="imgLogin" alt="fondo" />
    </div>
    <form [formGroup]="myForm" novalidate>
      <ion-list class="list">
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input formControlName="email" placeholder="Correo" type="email" [(ngModel)]="FormLog.email"></ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Debe escribir un correo</p>
          <p color="danger" ion-text
            *ngIf="myForm.get('email').hasError('email') && !myForm.get('email').hasError('required')">Este no es un
            correo
          </p>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input formControlName="password" placeholder="Contrase침a" type="password" [(ngModel)]="FormLog.password">
          </ion-input>
        </ion-item>
        <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Debe escribir una contrase침a</p>
        </ion-item>
      </ion-list>
      <button ion-button round class="buttonLogin" [disabled]="myForm.invalid" (click)="login()">Ingresar</button>
    </form>


    <div style="margin-top: 20px">
      <div style="width: 100%">
        <button ion-button id="buttonGoFB" class="buttonSocial">
          <div style="width: 10%">
            <ion-icon name="logo-facebook" style="zoom: 1.1;"></ion-icon>
          </div>
          <div style="width: 100%">
            <p>Iniciar sesi칩n con Facebook</p>
          </div>
        </button>
      </div>
      <div style="width: 100%">
        <button ion-button id="buttonGoGoo" class="buttonSocial">
          <div style="width: 10%">
            <ion-icon name="logo-googleplus" style="zoom: 1.1;"></ion-icon>
          </div>
          <div style="width: 100%">
            <p>Iniciar sesi칩n con Google</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</ion-content>
